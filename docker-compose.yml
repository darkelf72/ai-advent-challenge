version: '3.8'

services:
  # Local MCP Server
  local-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.local-mcp-server
    container_name: local-mcp-server
    ports:
      - "8080:8080"
    networks:
      - ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # AI Agent - Main application
  ai-agent:
    build:
      context: .
      dockerfile: Dockerfile.ai-agent
    container_name: ai-agent
    ports:
      - "9999:9999"
    environment:
      - YANDEX_API_KEY=${YANDEX_API_KEY:-}
      - GIGA_CHAT_API_KEY=${GIGA_CHAT_API_KEY:-}
      - LOCAL_MCP_SERVER_URL=http://local-mcp-server:8080
    networks:
      - ai-network
    depends_on:
      local-mcp-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9999/"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ai-network:
    driver: bridge
